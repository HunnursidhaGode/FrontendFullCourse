<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tags and types</title>
  </head>
  <body>
    <h1>Wel come to list tags</h1>

    <!-- 1 ordered list -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <!-- 2 UNORDERED LIST -->
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
    <!-- 3 description list -->

    <dl>
      <dt>Pizza</dt>
      <dd>Cheese pizza with fresh toppings.</dd>

      <dt>Burger</dt>
      <dd>Grilled chicken burger with mayo.</dd>

      <dt>Cold Coffee</dt>
      <dd>Chilled coffee served with ice cream.</dd>
    </dl>
  </body>
</html>
